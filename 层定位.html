<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>层定位</title>
		<style type="text/css">
			div{
				border: 1px solid#66CCFF;
				color: #FFFFFF;
			}
			#box1{
				width: 150px;
				height: 140px;
				position: relative;
			}
			#box2{
				width: 99%;
				position: absolute;
				bottom: 0;
				color: #0000FF;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<img src="dufu.jpg" alt="">
			<div id="box2">杜甫</div>
		</div>
	</body>
</html>
