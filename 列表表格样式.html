<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表表格样式</title>
		<style type="text/css">
			ul{
				list-style-image: url(google.png);
			}
			table,td,th,tr{
				border: 2px solid;
/* 				border-collapse: collapse; */
				width: 200px;
				font-size: 50px;
			}
			tr:nth-child(odd){
				background-color: #0033CC;
			}
			th{
				background-color: #00FFFF;
			}
		</style>
	</head>
	<body>
		 <ul>
		 	<li>第一</li>
		 	<li>第二</li>
		 	<li>第三</li>
		 </ul>
		 <table>
				<th>q</th>
			    <th>w</th>
			    <th>e</th>
		 	<tr>
		 		<td>1</td>
		 		<td>2</td>
		 		<td>3</td>
		 	</tr>
		 	<tr>
		 		<td>4</td>
		 		<td>5</td>
		 		<td>6</td>
		 	</tr>
		 	<tr>
		 		<td>7</td>
		 		<td>8</td>
		 		<td>9</td>
		 	</tr>
		 </table>
	</body>
</html>
