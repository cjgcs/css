<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css文字样式</title>
		<!-- 单位 px 像素
				  em：1em——1个字符 
				      2em——2个字符
					  自动适应用户所使用的字体
				  % 百分比-->
		<style >
			p{
				height: 40px;
				/* background-color: #ccc; */
				font-size: 14px;
				line-height: 40px;
			}
			h1{text-align: center;} 	/* 文本装饰 */
			.date{text-align: right;}
			.main{text-align: justify;}
			h1{text-decoration: overline;}		/* 装饰线 */
			h2{text-decoration: line-through;}
			h3{text-decoration: underline;}
			
			h4{font: italic bold 16px/1.5em '宋体';}
		</style>
	</head>
	<body>
		<p>这里是web前端开发课程的课程网站。</p>
		<h1>CSS texe-align 实例</h1>
		<p class="date">3月14日</p>
		<p class="main">爱上了对方就会卡死了NHK飒飒的一会发咯</p>
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
	</body>
</html>
