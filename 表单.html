<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<form action="">
			账号：<input type="text"><br>
			密码：<input type="password">
			<input type="submit" name="" id="" value="提交" />
			<input type="reset">
			<input type="radio|checkbox">
			<br>
			性别：
			男	<input type="radio" value="boy" name="性别" checked="checked">
			女	<input type="radio" value="girl" name="性别" checked="checked">
			<br>
			爱好：
			 <input type="checkbox" value="1" name="music" checked="checked">音乐
			 <input type="checkbox" value="2" name="sport">体育
			 <input type="checkbox" value="3" name="read">阅读
			 <br>
			 <br>
			 爱好： <select name="" id="">
					<option value="">看书</option>
					<option value="" selected="selected">旅游</option>
					<option value="">运动</option>
					<option value="">购物</option>
				   </select>
				个人简介：<br>
				<textarea rows="50" cols="10">
					在这里输入内容...
				</textarea>
				<br>
				<input type="submit" value="确认"/>
				<input type="reset" name="" id="" value="重置" />
		</form>
	</body>
</html>
